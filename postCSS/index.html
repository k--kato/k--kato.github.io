<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>5 分で作る! PostCSS で Dark テーマ</title>

		<meta name="description" content="PostCSS を使えば CSS の抽象構文木 (AST) を操作することができるため，CSS にあらゆる可能性を実装することができます。PostCSS を使い Stylish の Dark Theme を自動生成するツールを解説します。">
		<meta name="author" content="kasecato">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/solarized.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/solarized-light.css">
		<!--<link rel="stylesheet" href="lib/css/zenburn.css">-->

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
		<style>
			.reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5, .reveal h6 {
				text-transform: none;
			}
			.reveal section img {
				border: none;
				box-shadow: initial;
			}
			.reveal pre code {
				max-height: initial;
			}
		</style>
		<style>
		.node circle {
			fill: #fff;
			stroke: steelblue;
			stroke-width: 3px;
		}

		.node text {
			font-size: 30px;
		}

		.link {
			fill: none;
			stroke: #ccc;
			stroke-width: 2px;
		}
		</style>
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-markdown="md/index.md"  
						data-separator="^\n\n\n"  
						data-separator-vertical="^\n\n"  
						data-separator-notes="^Note:"  
						data-charset="utf-8">
				</section>
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				slideNumber: true,
				history: true,
				keyboard: true,
				overview: true,
				center: true,
				touch: true,
				loop: false,
				rtl: false,
				shuffle: false,
				fragments: true,
				embedded: false,
				help: true,
				showNotes: false,
				autoSlide: 0,
				autoSlideStoppable: true,
				autoSlideMethod: Reveal.navigateNext,
				mouseWheel: false,
				hideAddressBar: true,
				previewLinks: false,
				transition: 'convex', // none/fade/slide/convex/concave/zoom
				transitionSpeed: 'default', // default/fast/slow
				backgroundTransition: 'fade', // none/fade/slide/convex/concave/zoom
				viewDistance: 3,
				parallaxBackgroundImage: '',
				parallaxBackgroundSize: '',
				parallaxBackgroundHorizontal: null,
				parallaxBackgroundVertical: null,


				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				],
				width: 1200,
				height: 700,
			});

		</script>

	</body>
</html>
