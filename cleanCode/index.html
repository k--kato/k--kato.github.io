<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>TL;DR Clean Code アジャイルソフトウェア達人の技</title>

		<meta name="description" content="僕が読みたいと思った箇条書きの Clean Code">
		<meta name="author" content="kasecato">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/solarized.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/solarized-light.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-markdown="md/index.md"  
						data-separator="^\n\n\n"  
						data-separator-vertical="^\n\n"  
						data-separator-notes="^Note:"  
						data-charset="utf-8">
				</section>
			</div>
		</div>
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				controls: true,
				progress: true,
				slideNumber: true,
				history: true,
				keyboard: true,
				overview: true,
				center: true,
				touch: true,
				loop: false,
				rtl: false,
				shuffle: false,
				fragments: true,
				embedded: false,
				help: true,
				showNotes: false,
				autoSlide: 0,
				autoSlideStoppable: true,
				autoSlideMethod: Reveal.navigateNext,
				mouseWheel: false,
				hideAddressBar: true,
				previewLinks: false,
				transition: 'convex', // none/fade/slide/convex/concave/zoom
				transitionSpeed: 'default', // default/fast/slow
				backgroundTransition: 'fade', // none/fade/slide/convex/concave/zoom
				viewDistance: 3,
				parallaxBackgroundImage: '',
				parallaxBackgroundSize: '',
				parallaxBackgroundHorizontal: null,
				parallaxBackgroundVertical: null,


				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				],
				width: 1200,
				height: 700,
			});

		</script>

	</body>
</html>
